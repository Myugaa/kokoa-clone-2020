<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Optus</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:09</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>
    
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-solid fa-comment fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti_new"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
      </ul>
    </nav>

    <header class="screen-header">
			<h1 class="screen-header__title">Chats</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
				<span><i class="fa-solid fa-comment-dots fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
				<span><i class="fa-solid fa-gear fa-lg"></i></span>
			</div>
		</header>

		<main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img class="user-component__avatar" src="https://velog.velcdn.com/images/dlrbwls0302/post/17a3a9a9-5c3a-4e10-8fb6-b7f419d64698/%E1%84%82%E1%85%A9%E1%84%86%E1%85%A1%E1%84%83%E1%85%B3%20%E1%84%8F%E1%85%A9%E1%84%83%E1%85%A5.png"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Nomad Coders</h4>
              <h6 class="user-component__subtitle">Thanks to you!</h6>
              </div>
            </div>
          <div class="user-component__column">
            <span class="user-component__time">11:01</span>
          </div>
        </div>
      </a>
      			
			<div class="user-component">
				<div class="user-component__column">
					<img class="user-component__avatar" src="https://yt3.ggpht.com/obIiHrgUtL93lzpHG_pOPzseJv9ZEwGcLauBcqw9G-HB30qjiOe7uiVrA87WOO_4yCh-aQKxhsg=s900-c-k-c0x00ffffff-no-rj"/>
					<div class="user-component__text">
						<h4 class="user-component__title">Yonezu</h4>
						<h6 class="user-component__subtitle">are you up?</h6>
					</div>
				</div>
				<div class="user-component__column">
          <span class="user-component__time">07:11</span>
          <div class="badge">1</div>
        </div>
			</div>
      <div class="user-component">
				<div class="user-component__column">
					<img class="user-component__avatar" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRR4lLNgKTbLAcua16jAZdf1j51cl4pEQQ-8Q&usqp=CAU"/>
					<div class="user-component__text">
						<h4 class="user-component__title">Kokoa Talk</h4>
						<h6 class="user-component__subtitle">You are all set. Enjoy Kokoa Talk!</h6>
					</div>
				</div>
				<div class="user-component__column">
          <span class="user-component__time">Aug 1</span>
        </div>
			</div>
		</main>

    <div id="no-mobile">
      <span>Screen is too big - please make it smaller!</span>
    </div>

    <script src="https://kit.fontawesome.com/e2ad3dbc93.js" crossorigin="anonymous">
    </script>
  </body>
</html>
