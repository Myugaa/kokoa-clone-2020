<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>

  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>Optus</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>11:09</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-lg"></i></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__noti badge">1</span>
            <i class="fa-regular fa-comment fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i></a></li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__noti_new"></span>
            <i class="fa-solid fa-ellipsis fa-lg"></i></a></li>
      </ul>
    </nav>

    <header class="screen-header">
		<h1 class="screen-header__title">More</h1>
			<div class="screen-header__icons">
				<span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        <span class="header__noti_new_more"></span>
			</div>
		</header>

    <main class="main-screen more-screen">			
      <div class="user-component">
        <div class="user-component__column">
          <img class="user-component__avatar user-component__avatar--xl" src="myugaa.jpg"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Myugaa</h4>
            <h6 class="user-component__subtitle">+ 010 1234 5678
              <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-box-archive fa-2x"></i>
          <span>Talk Drives</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-face-laugh fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-id-card fa-2x"></i>
          <span>Account</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-taxi"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Taxi</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-map-location-dot"></i>
            </div>
            <span class="more-suggestions__icon-text">Kokoa Map</span>
          </div>
        </div>
        
      </div>
    </main>

    <div id="no-mobile">
      <span>Screen is too big - please make it smaller!</span>
    </div>

    <script src="https://kit.fontawesome.com/e2ad3dbc93.js" crossorigin="anonymous">
    </script>
  </body>
</html>
